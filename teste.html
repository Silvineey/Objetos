!DOCTYPE html>
<html>

<body>
    <h2>JavaScript - Menu de Opções (If/Else)</h2>
    <hr>
    <p><b>* MENU DE OPÇÕES *</b></p>
    <p>1. Inserir Dados</p>
    <p>2. Consultar Dados</p>
    <p>3. Editar Dados</p>
    <p>4. Excluir Dados</p>
    <p><b>Digite um número de 1 a 4:</b></p>
    <input id="opcao" value="0" />
    <br><br>
    <button onclick="mostrarMensagem()">Confirmar</button>
    <p id="mensagem"></p>
    <script>
        // Criando a função que será chamada quando o botão for clicado(comentário) 
        function mostrarMensagem() {
            // Pegando o valor digitado pelo usuário no campo de texto (comentário) 
            let opcao = document.getElementById("opcao").value;
            // Variável que vai guardar a mensagem escolhida (comentário) 
            let texto = "";
            // Verificando qual opção o usuário escolheu (comentário) 
            if (opcao === "1") {
                texto = "Escolhida a Inserção de Dados.";
            } else if (opcao === "2") {
                texto = "Escolhida a Consulta de Dados.";
            } else if (opcao === "3") {
                texto = "Escolhida a Edição de Dados.";
            } else if (opcao === "4") {
                texto = "Escolhida a Exclusão de Dados.";
            } else {
                // Se digitar qualquer número diferente de 1,2,3 ou 4 (comentário) 
                texto = "Opção Inválida.";
            }
            // Mostrando a mensagem na tela para o usuário (comentário) 
            document.getElementById("mensagem").innerHTML = texto;
        } 
    </script>
</body>

</html>
